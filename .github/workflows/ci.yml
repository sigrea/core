name: ci
on: [push, pull_request]
permissions:
  contents: read
concurrency: ci-${{ github.ref }}

jobs:
  typecheck:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm -s typecheck

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run format

  test-build:
    runs-on: ubuntu-latest
    needs: [typecheck, format]
    strategy:
      matrix:
        node: [20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm test
      - run: pnpm build
      - name: Verify packed artifacts
        run: |
          set -euo pipefail
          PACK_OUTPUT=$(npm pack --silent)
          echo "$PACK_OUTPUT"
          TARBALL=$(printf '%s\n' "$PACK_OUTPUT" | tail -n 1 | tr -d '[:space:]')
          echo "Packed tarball: $TARBALL"
          TAR_LIST=$(mktemp)
          tar -tf "$TARBALL" > "$TAR_LIST"
          echo "Listing contents:" && sed -n '1,200p' "$TAR_LIST"
          # verify essential build outputs exist in the tarball
          grep -q '^package/dist/index.mjs$' "$TAR_LIST"
          grep -q '^package/dist/index.cjs$' "$TAR_LIST"
          grep -q '^package/dist/index.d.ts$' "$TAR_LIST"
          rm -f "$TARBALL" "$TAR_LIST"
