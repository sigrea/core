name: ci
on: [push, pull_request]
permissions:
  contents: read
concurrency: ci-${{ github.ref }}

jobs:
  typecheck:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm -s typecheck

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run format

  test-build:
    runs-on: ubuntu-latest
    needs: [typecheck, format]
    strategy:
      matrix:
        node: [20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm test
      - run: pnpm build
      - name: Verify packed artifacts
        run: |
          set -euo pipefail
          TARBALL=$(npm pack --silent)
          echo "Packed tarball: $TARBALL"
          echo "Listing contents:" && tar -tf "$TARBALL" | sed -n '1,200p'
          # verify essential build outputs exist in the tarball
          tar -tf "$TARBALL" | grep -q '^package/dist/index.mjs$'
          tar -tf "$TARBALL" | grep -q '^package/dist/index.cjs$'
          tar -tf "$TARBALL" | grep -q '^package/dist/index.d.ts$'
          rm -f "$TARBALL"
