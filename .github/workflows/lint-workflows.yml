name: lint-workflows
on:
  pull_request:
    paths:
      - ".github/workflows/**"
      - ".github/*.yml"
  push:
    paths:
      - ".github/workflows/**"
      - ".github/*.yml"
permissions:
  contents: read
jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rhysd/actionlint@e7d448ef7507c20fc4c88a95d0c448b848cd6127
